<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="skeleton.css">
  <link rel="stylesheet" href="style.css">
  <title>TextCounter</title>
</head>

<body>
  <div id="app">
    <div class="container">
      <h1>Simple Text counter</h1>
      <textarea name="name" rows="8" cols="80" v-model="text" id="clipboard" :placeholder="randomArray"></textarea>
      <div class="row" v-cloak>
        <h2 class="six columns" >{{ Count }}</h2>
        <button class="six columns button-primary" @click="onClick">Copy</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
